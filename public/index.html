
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Semantic Crossword</title>
    <link rel="stylesheet" type="text/css" href="styles/crossword.css"/>
</head>
<body>
<h3>Semantic Crossword</h3>

<input id="inputTheme" type="text" placeholder="Theme (Leave empty to choose from google trends)" size="40"/>
<button class="mainButton" type="button" id="mainButton">▶ Generate Theme</button>
<button class="mainButton" type="button" id="fromThemeButton">▶ Generate Clue from Theme</button>
<button class="mainButton" type="button" id="clueButton">▶ Generate Random Clue</button>
<p class="no-print">Optional! Manually add more words.</p>
<div id="add-clue">
    <input type="hidden" id="unicode" type="radio" name="font" value="unicode" checked/>
    <p>
        <input id="question" type="text" placeholder="Clue" size="40"/>
        <br/>
        <input id="word" type="text" placeholder="Answer"/>
        <button>Add Word</button>
    </p>
</div>
<div class="alert alert-warning patient" role="alert">
    <strong>Hang on</strong>, loading can take some seconds.
</div>
<div class="alert alert-warning crosswordTheme" role="alert">
    Theme: <strong id="crosswordTheme"></strong>
</div>
<div id="clues">
    <div id="across">
        <h4>Across</h4>
        <div class="list">
        </div>
    </div>
    <div id="down">
        <h4>Down</h4>
        <div class="list">
        </div>
    </div>
</div>
<div class="clearfix">
</div>
<canvas id="puzzle" width="600" height="600">
</canvas>
<footer>
    <p>Author: Brilant Kasami</p>
</footer>
<script type="text/javascript" src="scripts/lib/rabbit.js"></script>
<script type="text/javascript" src="scripts/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.min.js"></script>
<script type="text/javascript" src="./crossword-common.js"></script>
<script src="./script.js"></script>
<script>

</script>
</body>
</html>
